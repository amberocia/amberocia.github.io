<!DOCTYPE html>

  <head>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"

    <link

    <title>Website for Interactive Media</title>

  <body>
    <button id="back-to-top-btn"><i class="fa-solid fa-angles-up"></i></button>

    <div class="container">
      <!--Sidebar-->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>Web<span class="lgcolor">site</span></h2>
          </div>
          <div class="close" id="close_btn">

        <div class="sidebar">

          </a>
          <a href="#">

          </a>
          <a href="/Design/design.html" class="active">
            <span class="material-icons-sharp"> brush </span>

          </a>
          <a href="#">
            <span class="material-icons-sharp"> brush </span>

          <a href="#">

            <h3>Data Art</h3>
          </a>

      <main>
        <h1>Design</h1>

        <div class="date">
          <input type="date" />
        </div>

        <!--Design section-->
        <div class="wireframes" id="wireframes">

          <div class="wire__wrapper">

        </div>

      <aside></aside>

    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <a href=""><h6>Blogs</h6></a>

        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <a href="index.html"><h6>Home</h6></a>
            <a href=""><h6>Design</h6></a>
            <a href=""><h6>Design-Art</h6></a>
            <a href=""><h6>Design-Visualisations</h6></a>
          </div>

          <div class="footer__logo">

          </div>

          <div class="social__icons">
            <a href="/" class="social__icon--link" target="_blank"

            ></a>

            <a href="/" class="social__icon--link"
              ><i class="fab fa-instagram"></i
            ></a>

            <a href="/" class="social__icon--link"
              ><i class="fab fa-twitter"></i
            ></a>

            <a
              href="https://github.com/amberocia/IM_Assignment1"
              class="social__icon--link"
              ><i class="fab fa-github"></i
            ></a>
